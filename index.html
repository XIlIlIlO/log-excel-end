<script>
    let groupFiles = {}; // ê·¸ë£¹ë³„ ë°ì´í„° ì €ì¥ì†Œ

    // ìˆ«ì ì •ì œ
    function cleanNumber(valueStr) {
        if (!valueStr) return 0;
        if (typeof valueStr === 'number') return valueStr;
        const cleanStr = String(valueStr).replace(/[^\d.-]/g, '');
        const num = parseFloat(cleanStr);
        return isNaN(num) ? 0 : num;
    }

    // ìŠ¹ë¥  ê³„ì‚°
    function calculateWinRate(winCount, lossCount) {
        if (winCount === 0) return "-";
        const total = winCount + lossCount;
        if (total === 0) return "-";
        return ((winCount / total) * 100).toFixed(3) + "%";
    }

    // ë‚ ì§œ í¬ë§·
    function formatDate(val) {
        if (!val) return "";
        const str = String(val).trim();
        const match = str.match(/^(\d{4}-\d{2}-\d{2}\s\d{2})/);
        return match ? match[1] : str;
    }

    // ì—‘ì…€ ìŠ¤íƒ€ì¼ (ì›ë³¸ ìœ ì§€)
    function applyExcelStyle(ws, headerRowIndex1, headerRowIndex2) {
        ws['!cols'] = [{wch: 22}, {wch: 18}, {wch: 18}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}];
        const range = XLSX.utils.decode_range(ws['!ref']);
        for (let R = range.s.r; R <= range.e.r; ++R) {
            for (let C = range.s.c; C <= range.e.c; ++C) {
                const cellAddress = XLSX.utils.encode_cell({r: R, c: C});
                if (!ws[cellAddress]) continue;
                let style = {
                    font: { name: "ë§‘ì€ ê³ ë”•", sz: 11 },
                    alignment: { vertical: "center" },
                    border: {
                        top: { style: "thin", color: { rgb: "D3D3D3" } },
                        bottom: { style: "thin", color: { rgb: "D3D3D3" } },
                        left: { style: "thin", color: { rgb: "D3D3D3" } },
                        right: { style: "thin", color: { rgb: "D3D3D3" } }
                    }
                };
                if (R === headerRowIndex1 || R === headerRowIndex2) {
                    style.alignment.horizontal = "center"; style.font.bold = true;
                    style.fill = { fgColor: { rgb: "F2F2F2" } };
                } else {
                    if (C === 0) style.alignment.horizontal = (R === headerRowIndex1 + 1) ? "center" : "left";
                    else if (C === 1 || C === 2) style.alignment.horizontal = "center";
                    else style.alignment.horizontal = "right";
                }
                ws[cellAddress].s = style;
            }
        }
    }

    // --- ëŒ€ìš©ëŸ‰ ì²˜ë¦¬ë¥¼ ìœ„í•œ ìŠ¤íŠ¸ë¦¬ë° ë¡œì§ ---

    async function processAllLogs() {
        const fileInputs = document.getElementById('logFiles');
        const statusDiv = document.getElementById('statusUpload');
        const progressContainer = document.getElementById('progressContainer');

        if (!fileInputs.files.length) {
            statusDiv.className = 'status-msg error';
            statusDiv.innerText = 'âŒ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.';
            return;
        }

        statusDiv.className = 'status-msg info';
        statusDiv.innerText = 'â³ ëŒ€ìš©ëŸ‰ ë¶„ì„ ì§„í–‰ ì¤‘...';
        progressContainer.style.display = 'block';

        groupFiles = {};
        const CHUNK_SIZE = 10 * 1024 * 1024; // 10MB

        for (let i = 0; i < fileInputs.files.length; i++) {
            const file = fileInputs.files[i];
            await processFileInChunks(file, CHUNK_SIZE);
            
            const progress = Math.round(((i + 1) / fileInputs.files.length) * 100);
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').innerText = progress + '%';
        }

        finishProcessing();
    }

    function processFileInChunks(file, chunkSize) {
        return new Promise((resolve) => {
            let offset = 0;
            let leftover = "";
            let currentGroupIdx = 0;
            let state = resetState();

            const reader = new FileReader();

            reader.onload = (e) => {
                const text = leftover + e.target.result;
                const lines = text.split(/\r?\n/);
                leftover = lines.pop(); // ë¶ˆì™„ì „í•œ ë§ˆì§€ë§‰ ì¤„ ë³´ê´€

                for (const line of lines) {
                    if (line.includes("ëª¨ë“  ê·¸ë£¹ì— ëŒ€í•œ ë°±í…ŒìŠ¤íŠ¸ ì™„ë£Œ")) {
                        saveStateToGroup(file.name, currentGroupIdx, state);
                        currentGroupIdx++;
                        state = resetState();
                        continue;
                    }
                    parseLineIncremental(line, state);
                }

                offset += chunkSize;
                if (offset < file.size) {
                    readNext();
                } else {
                    if (leftover) parseLineIncremental(leftover, state);
                    saveStateToGroup(file.name, currentGroupIdx, state);
                    resolve();
                }
            };

            function readNext() {
                const blob = file.slice(offset, offset + chunkSize);
                reader.readAsText(blob, 'UTF-8');
            }
            readNext();
        });
    }

    function resetState() {
        return { currentRecord: {}, currentType: null, currentBatchGroups: [], lastCompleteTotal: null };
    }

    function parseLineIncremental(line, state) {
        const l = line.trim();
        if (!l) return;

        const isTotal = l.includes("[Backtest Report]") && l.includes("ë°±í…ŒìŠ¤íŒ… í•©ì‚° ê²°ê³¼");
        const isGroup = l.includes("[Backtest Report]") && !l.includes("ë°±í…ŒìŠ¤íŒ… í•©ì‚° ê²°ê³¼");

        if (isTotal || isGroup) {
            if (Object.keys(state.currentRecord).length > 0) finalizeRecord(state);
            state.currentRecord = {};
            state.currentType = isTotal ? 'total' : 'group';
            return;
        }

        if (l.includes("- Group Name")) state.currentRecord.GroupName = l.split(":", 2)[1].trim();
        else if (l.includes("- ì „ì²´ ê·¸ë£¹ ìˆ˜")) state.currentRecord.TotalGroups = cleanNumber(l.split(":")[1]);
        else if (l.includes("- ì‹œì‘ì¼")) state.currentRecord.StartDate = formatDate(l.split(":", 2)[1].trim());
        else if (l.includes("- ì¢…ë£Œì¼")) state.currentRecord.EndDate = formatDate(l.split(":", 2)[1].trim());
        else if (l.includes("- Last Balance")) state.currentRecord.last_balance = cleanNumber(l.split(":")[1]);
        else if (l.includes("- Last Equity")) state.currentRecord.last_equity = cleanNumber(l.split(":")[1]);
        else if (l.includes("- ì´ ìµì ˆ íšŒìˆ˜")) state.currentRecord.raw_win_count = cleanNumber(l.split(":")[1]);
        else if (l.includes("- ì´ ì†ì ˆ íšŒìˆ˜")) state.currentRecord.raw_loss_count = cleanNumber(l.split(":")[1]);
        else if (l.includes("- ìµì ˆê¸ˆì•¡") || l.includes("- ìµì ˆ ê¸ˆì•¡")) state.currentRecord.raw_profit = cleanNumber(l.split(":")[1]);
        else if (l.includes("- Total ìˆ˜ìˆ˜ë£Œ")) state.currentRecord.raw_fee = cleanNumber(l.split(":")[1]);
    }

    function finalizeRecord(state) {
        const rec = state.currentRecord;
        const lossCount = rec.raw_loss_count || 0;
        const winCount = rec.raw_win_count || 0;
        const profit = rec.raw_profit || 0;
        const fee = rec.raw_fee || 0;
        const userLossValue = parseFloat(document.getElementById('lossValue').value) || 834;

        rec.calc_loss_amount = userLossValue * lossCount;
        rec.calc_realized_pnl = profit - rec.calc_loss_amount - fee;
        rec.calc_unrealized_pnl = (rec.last_equity || 0) - (rec.last_balance || 0);
        rec.calc_net_profit = rec.calc_realized_pnl + rec.calc_unrealized_pnl;
        rec.calc_win_rate = calculateWinRate(winCount, lossCount);

        if (state.currentType === 'group') state.currentBatchGroups.push({...rec});
        else if (state.currentType === 'total') state.lastCompleteTotal = {...rec};
    }

    function saveStateToGroup(fileName, groupIdx, state) {
        if (Object.keys(state.currentRecord).length > 0) finalizeRecord(state);
        if (!state.lastCompleteTotal && state.currentBatchGroups.length === 0) return;

        const key = `Group_${groupIdx}`;
        if (!groupFiles[key]) groupFiles[key] = [];
        groupFiles[key].push({ fileName, data: { total: state.lastCompleteTotal, groups: state.currentBatchGroups } });
    }

    function finishProcessing() {
        const statusDiv = document.getElementById('statusUpload');
        if (Object.keys(groupFiles).length === 0) {
            statusDiv.className = 'status-msg error'; statusDiv.innerText = 'âŒ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
            return;
        }
        statusDiv.className = 'status-msg success';
        statusDiv.innerText = `âœ… ì™„ë£Œ! ${Object.keys(groupFiles).length}ê°œ ê·¸ë£¹ ë°œê²¬`;
        document.getElementById('showGroupBtn').disabled = false;
        document.getElementById('downloadAllBtn').disabled = false;
    }

    function showGroupSelection() {
        const section = document.getElementById('groupsSection');
        const grid = document.getElementById('groupsGrid');
        grid.innerHTML = '';
        Object.keys(groupFiles).sort((a,b) => parseInt(a.split('_')[1]) - parseInt(b.split('_')[1])).forEach(key => {
            const num = key.split('_')[1];
            const label = String.fromCharCode(65 + parseInt(num));
            const card = document.createElement('div');
            card.className = 'group-card';
            card.innerHTML = `<div class="group-name">ê·¸ë£¹ ${label}</div><p>${groupFiles[key].length}ê°œ íŒŒì¼</p><button class="group-btn" onclick="downloadGroup('${key}', '${label}')">ë‹¤ìš´ë¡œë“œ</button>`;
            grid.appendChild(card);
        });
        section.style.display = 'block';
        section.scrollIntoView({ behavior: 'smooth' });
    }

    function downloadGroup(groupKey, groupLabel) {
        const fileData = groupFiles[groupKey];
        let allGroups = [], startDate = null, endDate = null;
        let tProfit=0, tLoss=0, tFee=0, tReal=0, tUnreal=0, tNet=0, tWin=0, tLossC=0, tCount=0;

        fileData.forEach(file => {
            const d = file.data;
            if (d.total) {
                tCount += d.total.TotalGroups || 0; tProfit += d.total.raw_profit || 0;
                tLoss += d.total.calc_loss_amount || 0; tFee += d.total.raw_fee || 0;
                tReal += d.total.calc_realized_pnl || 0; tUnreal += d.total.calc_unrealized_pnl || 0;
                tNet += d.total.calc_net_profit || 0; tWin += d.total.raw_win_count || 0;
                tLossC += d.total.raw_loss_count || 0;
                if(!startDate) startDate = d.total.StartDate; endDate = d.total.EndDate;
            }
            if (d.groups) allGroups = allGroups.concat(d.groups);
        });

        const totalHeaders = ["ì „ì²´ ê·¸ë£¹ ìˆ˜", "ì‹œì‘ì¼", "ì¢…ë£Œì¼", "ì´ìµì ˆê¸ˆì•¡", "ì´ì†ì ˆê¸ˆì•¡", "ì´ìˆ˜ìˆ˜ë£Œ", "ì´í™•ì •ì†ìµê¸ˆ", "ì´ë¯¸ì‹¤í˜„ì†ìµ", "ì´ìˆœì´ìµ", "ì´ìµì ˆíšŸìˆ˜", "ì´ì†ì ˆíšŸìˆ˜", "ì „ì²´ìŠ¹ë¥ "];
        const totalRow = [tCount, startDate, endDate, tProfit, tLoss, tFee, tReal, tUnreal, tNet, tWin, tLossC, calculateWinRate(tWin, tLossC)];
        const groupHeaders = ["Group Name", "ì‹œì‘ì¼", "ì¢…ë£Œì¼", "ìµì ˆê¸ˆì•¡", "ì†ì ˆê¸ˆì•¡", "ìˆ˜ìˆ˜ë£Œ", "í™•ì •ì†ìµê¸ˆ", "ë¯¸ì‹¤í˜„ì†ìµ", "ìˆœì´ìµ", "ìµì ˆíšŸìˆ˜", "ì†ì ˆíšŸìˆ˜", "ìŠ¹ë¥ "];
        
        let wsData = [totalHeaders, totalRow, [], [], groupHeaders];
        allGroups.sort((a,b)=>(a.GroupName||"").localeCompare(b.GroupName||"")).forEach(g => {
            wsData.push([g.GroupName, g.StartDate, g.EndDate, g.raw_profit, g.calc_loss_amount, g.raw_fee, g.calc_realized_pnl, g.calc_unrealized_pnl, g.calc_net_profit, g.raw_win_count, g.raw_loss_count, g.calc_win_rate]);
        });

        const ws = XLSX.utils.aoa_to_sheet(wsData);
        applyExcelStyle(ws, 0, 4);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Total_Result");
        XLSX.writeFile(wb, `ê·¸ë£¹${groupLabel}_í†µí•©ê²°ê³¼.xlsx`);
    }

    function downloadAllGroups() {
        Object.keys(groupFiles).sort((a,b) => parseInt(a.split('_')[1]) - parseInt(b.split('_')[1])).forEach((key, i) => {
            setTimeout(() => downloadGroup(key, String.fromCharCode(65 + i)), i * 500);
        });
    }
