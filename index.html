<script>
    let groupFiles = {}; // { Group_0: [ {fileName, data: {total, groups:[]}}, ... ], ... }

    // --- ê³µí†µ ë„ìš°ë¯¸ í•¨ìˆ˜ ---
    function cleanNumber(valueStr) {
        if (!valueStr) return 0;
        const num = parseFloat(String(valueStr).replace(/[^\d.-]/g, ''));
        return isNaN(num) ? 0 : num;
    }

    function calculateWinRate(win, loss) {
        const total = win + loss;
        return total === 0 ? "0.000%" : ((win / total) * 100).toFixed(3) + "%";
    }

    function formatDate(val) {
        const match = String(val).trim().match(/^(\d{4}-\d{2}-\d{2}\s\d{2})/);
        return match ? match[1] : val.trim();
    }

    // --- í•µì‹¬ ë¡œì§: Chunk ë‹¨ìœ„ íŒŒì¼ ì²˜ë¦¬ (File.slice) ---
    async function processFileInChunks(file) {
        const CHUNK_SIZE = 10 * 1024 * 1024; // 10MB ì¡°ê°
        let offset = 0;
        let leftover = "";
        let currentGroupIdx = 0;
        
        // ì´ íŒŒì¼ì—ì„œ ì¶”ì¶œëœ ìš”ì•½ ë°ì´í„°ë§Œ ì„ì‹œ ë³´ê´€ (ë©”ëª¨ë¦¬ ì ˆì•½)
        const fileSummary = {}; 

        const decoder = new TextDecoder("utf-8");

        while (offset < file.size) {
            const chunk = file.slice(offset, offset + CHUNK_SIZE);
            const buffer = await chunk.arrayBuffer();
            const text = leftover + decoder.decode(buffer, { stream: true });
            const lines = text.split(/\r?\n/);
            
            // ë§ˆì§€ë§‰ ì¤„ì´ ì˜ë ¸ì„ ê°€ëŠ¥ì„±ì´ í¬ë¯€ë¡œ ë‹¤ìŒ ì²­í¬ë¡œ ë„˜ê¹€
            leftover = lines.pop();

            for (let line of lines) {
                if (line.includes("ëª¨ë“  ê·¸ë£¹ì— ëŒ€í•œ ë°±í…ŒìŠ¤íŠ¸ ì™„ë£Œ")) {
                    currentGroupIdx++;
                    continue;
                }

                const gKey = `Group_${currentGroupIdx}`;
                if (!fileSummary[gKey]) {
                    fileSummary[gKey] = {
                        total: { raw_win_count:0, raw_loss_count:0, raw_profit:0, raw_fee:0, last_balance:0, last_equity:0 },
                        groups: [],
                        _state: null // í˜„ì¬ íŒŒì‹± ì¤‘ì¸ ì„¹ì…˜ ìƒíƒœ
                    };
                }

                const iter = fileSummary[gKey];
                
                // ì„¹ì…˜ êµ¬ë¶„ ê°ì§€
                if (line.includes("[Backtest Report]")) {
                    if (line.includes("ë°±í…ŒìŠ¤íŒ… í•©ì‚° ê²°ê³¼")) {
                        iter._state = 'total';
                        iter._temp = iter.total;
                    } else {
                        iter._state = 'group';
                        const newG = {};
                        iter.groups.push(newG);
                        iter._temp = newG;
                    }
                }

                const target = iter._temp;
                if (!target) continue;

                // ë°ì´í„° ì¶”ì¶œ (ë¶ˆí•„ìš”í•œ í…ìŠ¤íŠ¸ëŠ” ë²„ë¦¬ê³  ìˆ«ì/í•„ìˆ˜ê°’ë§Œ ë³€ìˆ˜ì— í• ë‹¹)
                if (line.includes("- Group Name")) target.GroupName = line.split(":")[1].trim();
                else if (line.includes("- ì „ì²´ ê·¸ë£¹ ìˆ˜")) target.TotalGroups = cleanNumber(line.split(":")[1]);
                else if (line.includes("- ì‹œì‘ì¼")) target.StartDate = formatDate(line.split(":")[1]);
                else if (line.includes("- ì¢…ë£Œì¼")) target.EndDate = formatDate(line.split(":")[1]);
                else if (line.includes("- Last Balance")) target.last_balance = cleanNumber(line.split(":")[1]);
                else if (line.includes("- Last Equity")) target.last_equity = cleanNumber(line.split(":")[1]);
                else if (line.includes("- ì´ ìµì ˆ íšŒìˆ˜")) target.raw_win_count = cleanNumber(line.split(":")[1]);
                else if (line.includes("- ì´ ì†ì ˆ íšŒìˆ˜")) target.raw_loss_count = cleanNumber(line.split(":")[1]);
                else if (line.includes("- ìµì ˆê¸ˆì•¡") || line.includes("- ìµì ˆ ê¸ˆì•¡")) target.raw_profit = cleanNumber(line.split(":")[1]);
                else if (line.includes("- Total ìˆ˜ìˆ˜ë£Œ")) target.raw_fee = cleanNumber(line.split(":")[1]);
            }
            offset += CHUNK_SIZE;
        }

        // íŒŒì¼ í•˜ë‚˜ ë¶„ì„ ì™„ë£Œ í›„ ìµœì¢… ê³„ì‚° ë° ë³‘í•©
        finalizeFileData(file.name, fileSummary);
    }

    function finalizeFileData(fileName, fileSummary) {
        const userLoss = parseFloat(document.getElementById('lossValue').value) || 834;

        Object.keys(fileSummary).forEach(gKey => {
            const data = fileSummary[gKey];
            
            const calc = (rec) => {
                if (!rec) return;
                rec.calc_loss_amount = userLoss * (rec.raw_loss_count || 0);
                rec.calc_realized_pnl = (rec.raw_profit || 0) - rec.calc_loss_amount - (rec.raw_fee || 0);
                rec.calc_unrealized_pnl = (rec.last_equity || 0) - (rec.last_balance || 0);
                rec.calc_net_profit = rec.calc_realized_pnl + rec.calc_unrealized_pnl;
                rec.calc_win_rate = calculateWinRate(rec.raw_win_count || 0, rec.raw_loss_count || 0);
                // ë©”ëª¨ë¦¬ í™•ë³´ë¥¼ ìœ„í•´ ë¶ˆí•„ìš”í•œ íŒŒì‹± ìƒíƒœ ë³€ìˆ˜ ì œê±°
                delete rec._state;
                delete rec._temp;
            };

            calc(data.total);
            data.groups.forEach(g => calc(g));

            if (!groupFiles[gKey]) groupFiles[gKey] = [];
            groupFiles[gKey].push({
                fileName: fileName,
                data: { total: data.total, groups: data.groups }
            });
        });
    }

    async function processAllLogs() {
        const fileInputs = document.getElementById('logFiles');
        if (!fileInputs.files.length) return alert("íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");

        const statusDiv = document.getElementById('statusUpload');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        statusDiv.className = 'status-msg info';
        statusDiv.innerText = 'â³ ëŒ€ìš©ëŸ‰ íŒŒì¼ ë¶„ì„ ì¤‘... (ë©”ëª¨ë¦¬ ì ˆì•½ ëª¨ë“œ)';
        progressContainer.style.display = 'block';

        groupFiles = {}; // ì´ˆê¸°í™”

        for (let i = 0; i < fileInputs.files.length; i++) {
            const file = fileInputs.files[i];
            await processFileInChunks(file);
            
            const percent = Math.round(((i + 1) / fileInputs.files.length) * 100);
            progressBar.style.width = percent + '%';
            progressText.innerText = `${percent}% (${i + 1}/${fileInputs.files.length})`;
        }

        finishProcessing();
    }

    function finishProcessing() {
        const statusDiv = document.getElementById('statusUpload');
        statusDiv.className = 'status-msg success';

    function showGroupSelection() {
        const grid = document.getElementById('groupsGrid');

            const gLabel = String.fromCharCode(65 + parseInt(gNum));

            card.innerHTML = `<div class="group-name">ê·¸ë£¹ ${gLabel}</div>
                <p style="color:666; font-size:0.9em; margin:5px 0;">${groupFiles[gKey].length}ê°œ íŒŒì¼ í¬í•¨</p>
                <button class="group-btn" onclick="downloadGroup('${gKey}', '${gLabel}')">ì—‘ì…€ ë‹¤ìš´ë¡œë“œ</button>`;
            grid.appendChild(card);

        document.getElementById('groupsSection').style.display = 'block';
        document.getElementById('groupsSection').scrollIntoView({ behavior: 'smooth' });
    }

    // --- ì—‘ì…€ ìŠ¤íƒ€ì¼ ë° ë‹¤ìš´ë¡œë“œ ---
    function applyExcelStyle(ws, h1, h2) {
        ws['!cols'] = [{wch: 22}, {wch: 18}, {wch: 18}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}, {wch: 17}];
        const range = XLSX.utils.decode_range(ws['!ref']);
        for (let R = range.s.r; R <= range.e.r; ++R) {
            for (let C = range.s.c; C <= range.e.c; ++C) {
                const addr = XLSX.utils.encode_cell({r: R, c: C});
                if (!ws[addr]) continue;
                const isHeader = (R === h1 || R === h2);
                ws[addr].s = {
                    font: { name: "ë§‘ì€ ê³ ë”•", sz: 11, bold: isHeader },
                    alignment: { vertical: "center", horizontal: isHeader ? "center" : (C < 3 ? "center" : "right") },
                    border: {
                        top: {style:"thin", color:{rgb:"D3D3D3"}}, bottom: {style:"thin", color:{rgb:"D3D3D3"}},
                        left: {style:"thin", color:{rgb:"D3D3D3"}}, right: {style:"thin", color:{rgb:"D3D3D3"}}
                    },
                    fill: isHeader ? { fgColor: { rgb: "F2F2F2" } } : undefined
                };
            }
        }
    }

    function downloadGroup(gKey, gLabel) {
        const fileEntries = groupFiles[gKey];
        if (!fileEntries) return;

        let allGroups = [];
        let sum = { count:0, start:"", end:"", p:0, l:0, f:0, rel:0, unrel:0, net:0, win:0, loss:0 };

        fileEntries.forEach(entry => {
            const d = entry.data;
            if (d.total) {
                sum.count += (d.total.TotalGroups || 0);
                sum.p += d.total.raw_profit;
                sum.l += d.total.calc_loss_amount;
                sum.f += d.total.raw_fee;
                sum.rel += d.total.calc_realized_pnl;
                sum.unrel += d.total.calc_unrealized_pnl;
                sum.net += d.total.calc_net_profit;
                sum.win += d.total.raw_win_count;
                sum.loss += d.total.raw_loss_count;
                if (!sum.start) sum.start = d.total.StartDate;
                sum.end = d.total.EndDate;
            }
            if (d.groups) allGroups = allGroups.concat(d.groups);
        });

        allGroups.sort((a,b) => (a.GroupName || "").localeCompare(b.GroupName || ""));

        const h1 = ["ì „ì²´ ê·¸ë£¹ ìˆ˜", "ì‹œì‘ì¼", "ì¢…ë£Œì¼", "ì´ìµì ˆê¸ˆì•¡", "ì´ì†ì ˆê¸ˆì•¡", "ì´ìˆ˜ìˆ˜ë£Œ", "ì´í™•ì •ì†ìµê¸ˆ", "ì´ë¯¸ì‹¤í˜„ì†ìµ", "ì´ìˆœì´ìµ", "ì´ìµì ˆíšŸìˆ˜", "ì´ì†ì ˆíšŸìˆ˜", "ì „ì²´ìŠ¹ë¥ "];
        const r1 = [sum.count, sum.start, sum.end, sum.p, sum.l, sum.f, sum.rel, sum.unrel, sum.net, sum.win, sum.loss, calculateWinRate(sum.win, sum.loss)];
        const h2 = ["Group Name", "ì‹œì‘ì¼", "ì¢…ë£Œì¼", "ìµì ˆê¸ˆì•¡", "ì†ì ˆê¸ˆì•¡", "ìˆ˜ìˆ˜ë£Œ", "í™•ì •ì†ìµê¸ˆ", "ë¯¸ì‹¤í˜„ì†ìµ", "ìˆœì´ìµ", "ìµì ˆíšŸìˆ˜", "ì†ì ˆíšŸìˆ˜", "ìŠ¹ë¥ "];
        
        let wsData = [h1, r1, [], [], h2];
        allGroups.forEach(g => {
            wsData.push([g.GroupName, g.StartDate, g.EndDate, g.raw_profit, g.calc_loss_amount, g.raw_fee, g.calc_realized_pnl, g.calc_unrealized_pnl, g.calc_net_profit, g.raw_win_count, g.raw_loss_count, g.calc_win_rate]);
        });

        const ws = XLSX.utils.aoa_to_sheet(wsData);
        applyExcelStyle(ws, 0, 4);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Result");
        XLSX.writeFile(wb, `ê·¸ë£¹${gLabel}_í†µí•©ê²°ê³¼.xlsx`);
    }

    function downloadAllGroups() {
        const keys = Object.keys(groupFiles).sort((a,b)=>parseInt(a.split('_')[1])-parseInt(b.split('_')[1]));
        keys.forEach((key, i) => {
            setTimeout(() => downloadGroup(key, String.fromCharCode(65 + i)), i * 800);
        });
    }
